<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinn 10 000 kr hos ICA Maxi!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Light green background, inspired by ICA */
        }
        .gradient-bg {
            background: linear-gradient(to right, #00703C, #009944); /* ICA green shades */
        }
        .text-shadow-custom {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden max-w-4xl w-full flex flex-col lg:flex-row transform transition-all duration-500 ease-in-out scale-100 hover:scale-105">
        <!-- Vänster sektion - Banner/Info -->
        <div class="lg:w-1/2 p-8 lg:p-12 gradient-bg text-white flex flex-col justify-center items-center text-center">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-4 text-shadow-custom">
                Vinn ett presentkort!
            </h1>
            <p class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-6 text-yellow-300 text-shadow-custom">
                10 000 kr hos ICA Maxi
            </p>
            <div class="relative w-48 h-48 sm:w-64 sm:h-64 mb-6">
                <!-- Placeholder för ICA Maxi logotyp eller presentkort bild -->
                <img src="https://placehold.co/256x256/f0fdf4/00703C?text=ICA+Maxi" alt="ICA Maxi Presentkort" class="rounded-full shadow-lg border-4 border-yellow-300 w-full h-full object-cover">
            </div>
            <p class="text-base sm:text-lg mb-4">
                Missa inte chansen att vinna ett fantastiskt presentkort på 10 000 kr att handla för hos din närmsta ICA Maxi!
            </p>
            <p class="text-sm">
                Fyll i formuläret för att delta i tävlingen. Lycka till!
            </p>
        </div>

        <!-- Höger sektion - Formulär -->
        <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center items-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Delta i tävlingen!</h2>

            <form id="icaMaxiForm" class="w-full max-w-md">
                <div class="mb-5">
                    <label for="namn" class="block text-gray-700 text-sm font-semibold mb-2">Namn:</label>
                    <input type="text" id="namn" name="Namn" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" placeholder="Ditt fullständiga namn" required>
                </div>
                <div class="mb-5">
                    <label for="adress" class="block text-gray-700 text-sm font-semibold mb-2">Adress:</label>
                    <input type="text" id="adress" name="Adress" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" placeholder="Din adress" required>
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">E-post:</label>
                    <input type="email" id="email" name="Email" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" placeholder="din.email@exempel.com" required>
                </div>
                <div class="mb-5">
                    <label for="fodselsedag" class="block text-gray-700 text-sm font-semibold mb-2">Födelsedag:</label>
                    <input type="date" id="fodselsedag" name="Födelsedag" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" required>
                </div>
                <div class="mb-6">
                    <label for="telefon" class="block text-gray-700 text-sm font-semibold mb-2">Telefon:</label>
                    <input type="tel" id="telefon" name="Telefon" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" placeholder="07XXXXXXXX" required>
                </div>

                <div class="flex items-center justify-center">
                    <button type="submit" class="gradient-bg text-white font-bold py-3 px-8 rounded-full focus:outline-none focus:shadow-outline hover:opacity-90 transform hover:scale-105 transition-all duration-300 ease-in-out shadow-lg">
                        Delta nu!
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('icaMaxiForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Förhindra standard formulärsinsändning

            // Visa en laddningsindikator eller meddelande
            const submitButton = document.querySelector('#icaMaxiForm button[type="submit"]');
            submitButton.textContent = 'Skickar...';
            submitButton.disabled = true;

            const formData = new FormData(this);
            // Konvertera FormData till ett enkelt JavaScript-objekt om det behövs
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            console.log("Formulärdata:", data);

            // TODO: ERSÄTT DENNA URL MED DIN EGNA GOOGLE SHEETS FORM URL
            // Detta är URL:en för din Google Sheet-form (t.ex. från Google Forms)
            // Se till att fältnamnen i ditt HTML-formulär (name="Namn", name="Email", etc.)
            // matchar kolumnnamnen i ditt Google Sheet, om du använder en Google Forms-lösning.
            const googleSheetFormUrl = 'https://script.google.com/macros/s/AKfycbzTSMrApSjkxA-aHKuFovrAcGwGnEVuWWWDt5SX5Lb86F98NYVdThUb9ZIg8SZG2U2q/exec'; // ERSÄTT DENNA!

            if (googleSheetFormUrl === 'YOUR_GOOGLE_SHEET_FORM_URL_HERE') {
                alert("Vänligen uppdatera 'googleSheetFormUrl' i skriptet med din Google Sheet Form URL för att formuläret ska fungera!");
                submitButton.textContent = 'Delta nu!';
                submitButton.disabled = false;
                return;
            }

            // Använd 'fetch' för att skicka data till din Google Sheet URL
            // Observera: Om du använder en Google Forms URL, behöver du ofta skicka
            // det med rätt 'entry.' prefix för fälten, t.ex. 'entry.123456789'.
            // Du kan behöva inspektera källkoden för ditt Google Form för att hitta rätt entry-namn.
            // För en mer direkt integration, kan du behöva en Google Apps Script Web App.
            fetch(googleSheetFormUrl, {
                method: 'POST',
                mode: 'no-cors', // Viktigt för att undvika CORS-problem med Google Forms
                body: formData
            })
            .then(() => {
                // Visa bekräftelsemeddelande
                alert('Tack för ditt deltagande! Lycka till i tävlingen!');
                this.reset(); // Rensa formuläret
            })
            .catch(error => {
                console.error('Fel vid insändning av formulär:', error);
                alert('Ett fel uppstod vid insändning av formuläret. Vänligen försök igen.');
            })
            .finally(() => {
                submitButton.textContent = 'Delta nu!';
                submitButton.disabled = false;
            });
        });

        // Anpassad alert-funktion för att undvika inbyggd alert()
        function alert(message) {
            const existingModal = document.getElementById('customAlertModal');
            if (existingModal) {
                existingModal.remove();
            }

            const modalHtml = `
                <div id="customAlertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full transform transition-all duration-300 ease-in-out scale-100">
                        <div class="text-xl font-semibold mb-4 text-gray-800">Meddelande</div>
                        <p class="text-gray-700 mb-6">${message}</p>
                        <div class="flex justify-end">
                            <button id="customAlertClose" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300">
                                Stäng
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            document.getElementById('customAlertClose').addEventListener('click', () => {
                document.getElementById('customAlertModal').remove();
            });
        }
    </script>
</body>
</html>
